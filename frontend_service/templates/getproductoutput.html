<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>상품 상세 정보</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0fff4;
      margin: 0;
    }
    .card {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 128, 0, 0.05);
    }
    h2 {
      color: #2f6846;
      margin-bottom: 20px;
    }
    p {
      margin: 8px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #4caf50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>상품 ID: {{ id }}</h2>
    <p><strong>상품명:</strong> {{ name }}</p>
    <p><strong>분류:</strong> {{ category }}</p>
    <p><strong>원산지:</strong> {{ country }}</p>
    <p><strong>보관 위치:</strong> {{ location }}</p>
    <p><strong>가격:</strong> {{ price }}</p>
    <p><strong>재고:</strong> {{ stock }}</p>
    <p><strong>등록일:</strong> {{ created }}</p>
    <a href="{{ url_for('home') }}">← 홈으로 돌아가기</a>
  </div>
</body>
</html>
