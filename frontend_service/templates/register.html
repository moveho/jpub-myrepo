<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: {{ color }}; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); width: 300px; }
    h2 { margin-bottom: 20px; text-align: center; color: #2f6846; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #4caf50; color: white; border: none; border-radius: 6px; }
  </style>
</head>
<body>
  <form method="POST">
    <h2>회원가입</h2>
    <input type="text" name="username" placeholder="사용자명" required>
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">가입하기</button>
  </form>
</body>
</html>
