<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>친환경 농산물 등록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url('/static/img/leaf-bg.svg');
      background-repeat: repeat;
      background-size: 200px;
      color: #212529;
    }
    nav {
      background: #ffffffcc;
      padding: 16px 32px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 100;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 24px;
    }
    nav ul li {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    nav ul li a {
      text-decoration: none;
      color: #2f6846;
      font-weight: 600;
    }
    .container {
      max-width: 600px;
      margin: 120px auto;
      padding: 40px;
      background: #ffffffcc;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 128, 0, 0.05);
    }
    h1 {
      color: #2f6846;
      font-size: 1.8rem;
    }
    h2 {
      font-size: 1.2rem;
      color: #3c8c60;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #d4e9dd;
      border-radius: 8px;
    }
    .input-row {
      display: flex;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
    }
    button {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #4caf50;
      color: white;
    }
    .btn-secondary {
      background-color: #cde3d5;
      color: #2f6846;
    }
    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    @media (max-width: 500px) {
      .input-row, .btn-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
<nav>
  <ul>
  <ul>
    <li><img src="/static/img/leaf-icon.svg" width="24"><a href="/">농산물 등록</a></li>
    <li><img src="/static/img/fruit-icon.svg" width="24"><a href="/getproduct">상품 조회</a></li>
    <li><a href="/about">서비스 소개</a></li>
  
    {% if user %}
      <li><strong>{{ user }}</strong> 님</li>
      <li><a href="/logout">로그아웃</a></li>
    {% else %}
      <li><a href="/login">로그인</a></li>
      <li><a href="/register">회원가입</a></li>
    {% endif %}

  </ul>
</nav>
<div class="container">
  <h1>농산물 등록</h1>
  <h2>친환경 농산물 상품 정보를 입력하세요</h2>
  <form action="/addproduct" method="POST">
    <input type="text" name="prd_name" placeholder="상품명 (예: 상추, 오이)" required>
    <input type="text" name="category" placeholder="분류 (예: 채소류)">
    <input type="text" name="origin_country" placeholder="원산지 (예: 대한민국)">
    <input type="text" name="warehouse_location" placeholder="보관 창고 위치">
    <div class="input-row">
      <input type="number" name="price" placeholder="가격" step="0.01">
      <input type="number" name="stock" placeholder="재고 수량">
    </div>
    <div class="btn-row">
      <button type="submit" class="btn-primary">등록하기</button>
  </form>
  <form action="/getproduct" method="GET">
      <button type="submit" class="btn-secondary">상품 조회</button>
    </form>
  </div>
</div>
</body>
</html>
